// IstiodConfiguration defines config options for Istiod
message IstiodConfiguration {
    // Standard Kubernetes resource configuration
    BaseK8sResourceConfigurationWithHPA k8sConfig = 1 [(gogoproto.jsontag) = "k8sConfig"];
